<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mars 3D Globe Click</title>
  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position: absolute;
      top:10px;
      left:10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      font-family: Arial;
      z-index:1;
    }
  </style>
</head>
<body>
<div id="info">Click on Mars to get lat/lon</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.minDistance = 2;
controls.maxDistance = 10;

// Light
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

// Mars Globe
const radius = 1;
const geometry = new THREE.SphereGeometry(radius,64,64);
const texture = new THREE.TextureLoader().load('web_app_testing/mars_elevation_map.png');
const material = new THREE.MeshStandardMaterial({map: texture});
const mars = new THREE.Mesh(geometry, material);
scene.add(mars);

camera.position.z = 3;

// Raycaster for click detection
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

function onMouseClick(event){
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObject(mars);
    if(intersects.length>0){
        const point = intersects[0].point;
        const lat = 90 - THREE.MathUtils.radToDeg(Math.acos(point.y / radius));
        const lon = THREE.MathUtils.radToDeg(Math.atan2(point.z, point.x));
        document.getElementById('info').innerHTML = `Latitude: ${lat.toFixed(4)}<br>Longitude: ${lon.toFixed(4)}`;
    }
}

window.addEventListener('click', onMouseClick, false);

// Handle window resize
window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene,camera);
}

animate();
</script>
</body>
</html>
