<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Explorer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”´</text></svg>">
    <style>
      body {
        margin: 0;
        overflow: hidden; /* keep canvas fullscreen */
        font-family: sans-serif;
        color: white;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 14px;
        border-radius: 8px;
      }
      #controls button {
        background: #333;
        color: white;
        border: 1px solid #666;
        border-radius: 6px;
        padding: 5px 10px;
        cursor: pointer;
      }
      #controls button:hover {
        background: #444;
      }
      #coords {
        margin-top: 12px;
        font-size: 12px;
        line-height: 1.3;
        white-space: pre-line; /* allows newlines */
        max-height: 400px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #444;
      }
      /* === Red Slider Styling === */
      #sunAngle {
        -webkit-appearance: none;
        width: 150px;
        height: 8px;
        background: #ff4d4d; /* red track */
        border-radius: 5px;
        outline: none;
        cursor: pointer;
      }
      #sunAngle::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: red;
        cursor: pointer;
        border: none;
      }
      #sunAngle::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: red;
        cursor: pointer;
        border: none;
      }
    </style>

    <!-- Import maps for modules -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.179/build/three.module.js",
    "jsm/": "https://cdn.jsdelivr.net/npm/three@0.179/examples/jsm/",
    "@petamoriken/float16": "https://cdn.jsdelivr.net/npm/@petamoriken/float16@3.8.7/browser/float16.js",
    "xml-utils": "https://cdn.jsdelivr.net/npm/xml-utils@1.10.2/index.mjs",
    "xml-utils/": "https://cdn.jsdelivr.net/npm/xml-utils@1.10.2/"
  }
}
</script>

  </head>
  <body>
    <!-- ðŸŒž UI Controls for Sun + Data -->
    <div id="controls">
      <button id="toggleSun">Toggle Sun Rotation</button><br><br>
      <label for="sunAngle">Sun Angle:</label>
      <input id="sunAngle" type="range" min="0" max="360" value="0">

      <!-- Mars Data Display -->
      <div id="coords">Click anywhere on Mars to see all dataset values</div>
      
      <!-- Landing Suitability Prediction -->
      <button id="predictLanding" style="margin-top: 10px; display: none;">Predict Landing Suitability</button>
      <div id="landingScore" style="margin-top: 10px; font-weight: bold; color: #4CAF50;"></div>
    </div>

    <!-- Load GeoTIFF as global -->
    <script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.js"></script>
    <!-- Your Three.js script -->
    <script type="module" src="index.js"></script>
  </body>
</html>
