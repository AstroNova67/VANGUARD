<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js + GeoJSON</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* keep canvas fullscreen */
        font-family: sans-serif;
        color: white;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 8px;
      }
      #coords {
        margin-top: 10px;
        font-size: 14px;
      }
      /* === Red Slider Styling === */
      #sunAngle {
        -webkit-appearance: none;
        width: 150px;
        height: 8px;
        background: #ff4d4d; /* red track */
        border-radius: 5px;
        outline: none;
        cursor: pointer;
      }
      /* Thumb for Chrome/Safari */
      #sunAngle::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: red;
        cursor: pointer;
        border: none;
      }
      /* Thumb for Firefox */
      #sunAngle::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: red;
        cursor: pointer;
        border: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.170/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <!-- ðŸŒž UI Controls for Shadow -->
    <div id="controls">
      <button id="toggleSun">Toggle Sun Rotation</button><br><br>
      <label for="sunAngle">Sun Angle:</label>
      <input id="sunAngle" type="range" min="0" max="360" value="0">

      <!-- Latitude and Longitude Display -->
      <div id="coords">Lat: ---, Lon: ---</div>
    </div>

    <!-- Your Three.js script -->
    <script type="module" src="index.js"></script>
  </body>
</html>
